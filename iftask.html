    <script>

        // Create a variable and console log whether a number is odd or even
        let num = prompt("Enter a number:")

            console.log("Number is even")
        } else {
            console.log("Number is odd")
        }

        let number1 = prompt("Enter Number:")
        let number2 = prompt("Enter Number:")
        let number3 = prompt("Enter Number:")
        if (number1 > number2) {
            console.log("number1 is greatest")
        } else if (number2 > number1) {
            console.log("number2 is greatest")
        }
        else {
            console.log("number3 is greatest")
        }

        // Create a variable called year and enter  a random year. 
        // Check if the year is a leap year or not.
        //  A leap year is a year that is divisible by 4 or  by 400, except for years that are divisible by 100.
        let year=2018

        if (year %4==0 && year %400==0){
            console.log("year is a leap year")
        }else if(year %100==0){
            console.log("year a normal year")
        }
        else{
            console.log("year not a leap year")
        }
