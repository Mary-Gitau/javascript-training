<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // test that is is between 0 and 100. 
        // If the number is above 100 or below 0 give an error
        // Alert the grade of the student using the conditions below
        //  >= 70 - A
        // <70 and >=60 - B
        // <60 and  >=50 - C
        // <50 and >=40 - D
        // < 40 - E 

        let marks = prompt("Enter Marks:")
        if (marks >= 0 && marks <= 100) {
            console.log("Valid marks")
        } else {
            console.log("Error")
        } if (marks >= 70) {
            console.log("A")

        } else if (marks < 70 && marks >= 60) {
            console.log("B")
        } else if (marks < 60 && marks >= 50) {
            console.log("C")
        } else if (marks < 50 && marks >= 40) {
            console.log("D")

        } else {
            console.log("E")
        }






    </script>

</body>

</html>
