    <script>

        }

         // iterate through numbers between 8 ans 50
         for (i=8; i<=50; i++){
            console.log(i)
         }

        // display even number between 10 and 60
        for (num=10; num<=60; num++){
            if (num %2==0){
                console.log(num)

                
            }
        }

        // display odd number between 10 and 60
        let odd=[]
        for (num=10; num<=60; num++){
            if (num %2!=0){
                odd.push(num)
            }
        }
        console.log(odd)

        // store numbers from 10 to 50 in an arrayfor (num=10; num<=60; num++){
            let my_array=[]
            for (num=10; num<=50; num++){
                my_array.push(num)
        
            
        }
        console.log(my_array)

        const array1=['Mary','John','Shiko','Zippy','Elizabeth']

        }
